{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <h2 class="logo-font">Edit Comment</h2>
            <hr class="w-50 mb-1">
            <form method="post">
                {% csrf_token %}
                {{ comment_form|crispy }}
                <button type="submit" class="btn btn-pink">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
