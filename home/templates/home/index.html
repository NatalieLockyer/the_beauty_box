{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container h-75">
        <div class="row h-75 align-items-center">
                <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
                    <div class="my-5">
                        <h4 class="mb-4">
                            <button type="submit" class="logo-font btn-pink">
                            <a href="{% url 'products' %}" 
                                class="shop-now-button btn btn-lg 
                                    rounded-0 text-uppercase">Shop Now
                            </a></button>
                        </h4>

                        <h4 class="mb-4">
                            <button type="submit" class="logo-font btn-pink">
                            <a href="{% url 'tutorials' %}" 
                                class="shop-now-button btn btn-lg 
                                    rounded-0 text-uppercase">Tutorials
                            </a></button>
                        </h4>

                        <h4 class="mb-4">
                            <button type="submit" class="logo-font btn-pink">
                            <a href="{% url 'blog' %}" 
                                class="shop-now-button btn btn-lg
                                    rounded-0 text-uppercase">Beauty Blogs
                            </a></button>
                        </h4>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 text-center">
                    <div class="image-container ">
                        <img class="homepage-image" src="{% static 'images/homepage_image.jpg' %}">
                    </div>
                </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="row">
                <div class="col-12">
                    <ul id="social-media">
                        <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit us on Facebook (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                        </li>
                        <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit us on Twitter (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
                        </li>
                        <li>
                        <a href="http://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="Visit us on Youtube (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
                        </li>
                    </ul>
                        <p class="copyright w-100 font"> Created by Natalie Lockyer - Copyright Protected 2024</p>
                </div>
            </div>               
        </div>
    </footer>
{% endblock %}
